# .devcontainer/docker-compose.yml
version: '3.8'

services:
  devcontainer:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    command: sleep infinity
    environment:
      - STORAGE_MODE=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=topgun
      - DB_PASSWORD=topgun_dev
      - DB_NAME=topgun
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - topgun-dev

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: topgun
      POSTGRES_PASSWORD: topgun_dev
      POSTGRES_DB: topgun
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U topgun"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - topgun-dev

volumes:
  postgres-data:
  node_modules:

networks:
  topgun-dev:
    driver: bridge
