name: Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  micro-benchmarks:
    name: Vitest Micro-Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name: Run micro-benchmarks
        run: pnpm bench
        working-directory: packages/core

  smoke-test:
    name: Native Smoke Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        transport: [ws, uwebsockets]
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name: Start server (${{ matrix.transport }})
        run: |
          pnpm start:server &
          sleep 5
        env:
          WS_TRANSPORT: ${{ matrix.transport }}

      - name: Run smoke test (${{ matrix.transport }})
        run: pnpm benchmark:smoke
        env:
          JWT_TOKEN: ${{ secrets.BENCHMARK_JWT_TOKEN }}

  throughput-benchmark:
    name: Throughput Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm build

      - name: Start server
        run: |
          pnpm start:server &
          sleep 5

      - name: Run throughput benchmark
        run: pnpm benchmark:throughput
        env:
          JWT_TOKEN: ${{ secrets.BENCHMARK_JWT_TOKEN }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: tests/benchmark/results/*.json
          retention-days: 90
