name: Rust

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/core-rust/**'
      - 'packages/server-rust/**'
      - 'packages/core/src/schemas/**'
      - 'packages/core/src/__tests__/cross-lang-fixtures*'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.github/workflows/rust.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/core-rust/**'
      - 'packages/server-rust/**'
      - 'packages/core/src/schemas/**'
      - 'packages/core/src/__tests__/cross-lang-fixtures*'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'rust-toolchain.toml'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: cargo test
        run: cargo test --all-targets

  cross-lang:
    name: Cross-Language Protocol Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build core package
        run: pnpm --filter @topgunbuild/core build

      - name: Generate cross-language fixtures
        run: pnpm --filter @topgunbuild/core test -- --testPathPattern cross-lang-fixtures

      - name: Verify Rust decodes TS fixtures
        run: cargo test --test cross_lang_compat
