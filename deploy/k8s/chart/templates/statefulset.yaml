apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  serviceName: {{ .Release.Name }}-headless
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      securityContext:
        runAsNonRoot: true
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: {{ .Release.Name }}
                topologyKey: kubernetes.io/hostname
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
            - name: cluster
              containerPort: {{ .Values.cluster.port }}
          env:
            - name: TOPGUN_PORT
              value: "{{ .Values.service.port }}"
            - name: TOPGUN_CLUSTER_PORT
              value: "{{ .Values.cluster.port }}"
            - name: TOPGUN_DISCOVERY
              value: "{{ .Values.cluster.discovery }}"
            - name: TOPGUN_DISCOVERY_SERVICE
              value: "{{ .Release.Name }}-headless.{{ .Release.Namespace }}.svc.cluster.local"
            - name: TOPGUN_DISCOVERY_INTERVAL
              value: "{{ .Values.cluster.discoveryInterval }}"
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # Phase 4: Clustering configuration
            - name: TOPGUN_GRADUAL_REBALANCING
              value: "{{ .Values.clustering.gradualRebalancing }}"
            - name: TOPGUN_REPLICATION_ENABLED
              value: "{{ .Values.clustering.replicationEnabled }}"
            - name: TOPGUN_MIGRATION_BATCH_SIZE
              value: "{{ .Values.clustering.migration.batchSize }}"
            - name: TOPGUN_MIGRATION_PARALLEL_TRANSFERS
              value: "{{ .Values.clustering.migration.parallelTransfers }}"
            - name: TOPGUN_REPLICATION_CONSISTENCY
              value: "{{ .Values.clustering.replication.defaultConsistency }}"
            - name: TOPGUN_REPLICATION_QUEUE_SIZE
              value: "{{ .Values.clustering.replication.queueSizeLimit }}"
            {{- if .Values.metrics.enabled }}
            - name: TOPGUN_METRICS_PORT
              value: "{{ .Values.metrics.port }}"
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

