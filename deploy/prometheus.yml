# Prometheus configuration for TopGun cluster monitoring
# Phase 4: Clustering Improvements

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'topgun-cluster'
    static_configs:
      - targets:
          - 'topgun-node-1:9090'
          - 'topgun-node-2:9090'
          - 'topgun-node-3:9090'
    relabel_configs:
      - source_labels: [__address__]
        regex: 'topgun-node-(\d+).*'
        target_label: node
        replacement: 'node-$1'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
