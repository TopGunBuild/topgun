[package]
name = "topgun-server"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "TopGun server: axum, tokio, clustering, storage"

[lints]
workspace = true

[dependencies]
topgun-core = { path = "../core-rust" }
async-trait = "0.1"
anyhow = "1"
axum = { version = "0.8", features = ["ws"] }
axum-server = { version = "0.7", features = ["tls-rustls"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal", "sync", "time", "net"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors", "timeout", "request-id", "compression-gzip"] }
futures-util = { version = "0.3", default-features = false, features = ["sink"] }
dashmap = "6"
arc-swap = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rmp-serde = "1"
tracing = "0.1"
uuid = { version = "1", features = ["v4"] }
bytes = "1"
http = "1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "test-util", "time"] }
